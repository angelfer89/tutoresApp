<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
        <ion-button color="secondary" (click)="cancelarModal()"><ion-icon name="md-arrow-round-back"></ion-icon></ion-button>
    </ion-buttons>
    <ion-title>Realizar b√∫squeda</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  
  <ion-list>

    <ion-label> Distancia en kilometros: </ion-label>

    <ion-range min="1" max="{{ maxDistancia }}" color="primary" pin="true" step="1" [(ngModel)]="distancia">
        <ion-label slot="start">{{ distancia }}</ion-label>
      </ion-range>
      
    <ion-item>
        <ion-label>Nivel</ion-label>
        <ion-select placeholder="Seleccionar" (ionChange)=nivelSeleccionado($event)>
          <ion-select-option *ngFor="let nivel of niveles" value="{{ nivel.nivel }}">{{ nivel.nivel }} </ion-select-option>
        </ion-select>
    </ion-item>
    <ion-radio-group>
      <ion-item *ngFor="let materia of materias">
        <ion-label> {{ materia.nombreMateria }} </ion-label>
          <ion-radio slot="start" (ionSelect)=seleccionado(materia) [checked]="false"> </ion-radio>     
      </ion-item>      
    </ion-radio-group>
  </ion-list>

</ion-content>

<ion-footer class="ion-padding" no-border>
  <ion-button color="secondary" expand="full" (click)=realizarBusqueda() disabled="{{ !iniciarBusqueda }}"> Buscar </ion-button>  
</ion-footer>
