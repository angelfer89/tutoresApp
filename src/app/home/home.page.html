<ion-content>

  <agm-map [latitude]="lat" [longitude]="lng">
      <agm-marker *ngFor="let tutor of tutores" [latitude]="tutor.latitud" [longitude]="tutor.longitud" (markerClick)="mostrarInfo()"></agm-marker>
  </agm-map> 

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="primary" [routerLink]="['/busqueda']">
      <ion-icon name="search"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
